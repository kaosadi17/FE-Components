<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Content Card</title>
</head>
<body>
    <section>
        <figure class="card">
            <div class="card_hero"> 
                <img class="card_img" src="img.jpg">
                <div class="card_middle">
                    <p class="card_middle_text">Luxury State For Sale</p>
                </div>
            </div>
            <div class="card_content">
                <div class="card_info">
                    <h5 class="card_price">$1,890,000</h5>
                    <p class="card_address">Kadaka Tee 59, Tallinn , Estonia</p>
                    <p class="card_details">3 Rooms &middot; Kitchen &middot; 53.6sqft</p>
                </div>

                <div class="card_button">
                    <a href="#" class="card_btn">View More</a>
                </div>
            </div>
        </figure>
    </section>
</body>
</html>
